<div class="position-class">
	<h5>职位分类</h5>


	<button ng-click="showPositionList($index)" class="{{$index===isActive?'active':''}}" ng-repeat="cls in com.positionClass"><span ng-bind="cls.name"></span></button>
	<ul>
		<li class="p-r" ng-repeat="pos in positionList">
			<p ng-bind="pos.name"></p>
			<p ng-bind="pos.createdDate"></p>
			<span class="c-r p-a" ng-bind="pos.salary"></span>
		</li>
	</ul>
</div>
